<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <header class="w-full py-7 px-10">
      <nav
        id="navbar"
        class="max-w-7xl mx-auto flex items-center justify-between"
      >
        <i id="navLogo" class="fa-solid fa-burger"> FOOD</i>
        <ul id="navList" class="hidden lg:flex gap-12">
          <li class="navItem">
            <a
              href="#home"
              class="text-gray-900 font-semibold border-b-4 border-amber-400"
              >Início</a
            >
          </li>
          <li class="navItem">
            <a href="#menu" class="text-gray-400 font-semibold">Cardápio</a>
          </li>
          <li class="navItem">
            <a href="#testimonials" class="text-gray-400 font-semibold"
              >Avaliações</a
            >
          </li>
        </ul>
        <button
          class="cursor-pointer hidden lg:flex items-center justify-center bg-amber-400 rounded-xl pt-2 pb-3 px-4 font-semibold shadow-md hover:bg-amber-300 transition-colors duration-200"
        >
          Peça aqui
        </button>
        <button
          id="btnMobile"
          class="flex lg:hidden text-2xl cursor-pointer items-center justify-center p-2 rounded"
        >
          <i class="fa-solid fa-bars text-am"></i>
        </button>
      </nav>
      <div id="mobileMenu" class="hidden flex-col items-center">
        <ul id="mobileNavList" class="flex flex-col items-center gap-5 my-4">
          <li class="navItem">
            <a href="#home">Início</a>
          </li>
          <li class="navItem">
            <a href="#menu">Cardápio</a>
          </li>
          <li class="navItem">
            <a href="#testimonials">Avaliações</a>
          </li>
        </ul>
        <button
          class="cursor-pointer flex items-center justify-center bg-amber-400 rounded-xl pt-2 pb-3 px-4 font-semibold shadow-md hover:bg-amber-300 transition-colors duration-200"
        >
          Peça aqui
        </button>
      </div>
    </header>

    <main id="content" class="w-full px-10">
      <section
        id="home"
        class="max-w-7xl mx-auto lg:py-7 flex lg:min-h-[calc(100dvh-90px)] relative"
      >
        <div
          id="shape"
          class="hidden lg:block w-1/2 h-[105%] bg-amber-100 absolute rounded-tl-[40%] rounded-tr-[30%] rounded-br-[0%] rounded-bl-[20%] -top-7 -right-10 z-0"
        ></div>
        <div id="cta" class="m-auto max-w-2xl items-center text-center lg:w-[40%] lg:items-start lg:text-start flex flex-col gap-7 mt-[5%]">
          <h1 class="text-gray-800 text-6xl font-bold">
            O sabor que vai até <span class="text-amber-400">você</span>
          </h1>
          <p id="description" class="text-xl">
            Cada refeição é um convite para saborear o melhor da cozinha, com
            pratos que trazem alegria e bem-estar para o seu dia a dia.
          </p>
          <div id="ctaBtns" class="flex items-center justify-center gap-6 flex-wrap">
            <a
              href="#"
              class="cursor-pointer flex items-center bg-amber-400 rounded-xl pt-2 pb-3 px-4 text-gray-800 font-semibold shadow-md hover:bg-amber-300 transition-colors duration-200"
              >Ver cardápio</a
            >
            <a
              href="tel:+5567900000000"
              class="cursor-pointer flex items-center gap-2 bg-white rounded-xl py-2 px-4 text-gray-800 font-semibold shadow-md hover:bg-amber-300 transition-colors duration-200"
            >
              <button
                class="cursor-pointer flex items-center justify-center bg-amber-400 rounded-xl py-2 px-3 text-gray-800 font-semibold"
              >
                <i class="fa-solid fa-phone"></i>
              </button>
              (67) 90000-0000
            </a>
          </div>

          <div id="sicialMediaBtns" class="flex gap-4">
            <a
              href="#"
              class="flex items-center justify-center w-11 h-10 text-xl rounded-lg text-gray-800 shadow-md hover:shadow-lg transition-shadow duration-300"
            >
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a
              href="#"
              class="flex items-center justify-center w-11 h-10 text-xl rounded-lg text-gray-800 shadow-md hover:shadow-lg transition-shadow duration-300"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="#"
              class="flex items-center justify-center w-11 h-10 text-xl rounded-lg text-gray-800 shadow-md hover:shadow-lg transition-shadow duration-300"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>

        <div
          id="banner"
          class="w-[65%] hidden lg:flex items-center justify-end z-10"
        >
          <img
            src="src/img/hero.png"
            alt="Imagem de 3 pratos de comida"
            class="h-full w-fit"
          />
        </div>
      </section>
      <section id="menu" class="max-w-7xl mx-auto py-7"></section>
      <section id="testimonials" class="max-w-7xl mx-auto py-7"></section>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
